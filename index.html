<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Ninegram - Get inspired by 9 images.">
  <meta name="author" content="Cheryl Zeng" />
  <title>Ninegram</title>
  <link rel="preconnect" href="https://pixabay.com">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="navbar">
      <div>
        <span class="navbar-logo navbar-logo-bg">Ninegram</span>
        <span class="navbar-logo navbar-logo-sm">9</span>
      </div>
      <div class="search">
        <input type="text" aria-label="Input search term" placeholder="Search to get inspired" class="search-input" />
        <button aria-label="Search">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path
              d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
            </path>
            <path d="M0 0h24v24H0z" fill="none"></path>
          </svg>
        </button>
      </div>
    </div>
  </header>
  <div id="content-container">
    <div class="instruction">
      <h1>Welcome to Ninegram.</h1>
      <p>Search with keyword(s) to get 9 inspiring images, or click an existing image below to zoom in and scroll through. Have fun!</p>
    </div>
    <div class="gallery-container">
      <!-- Keep the 9 repetitive divs below to contain gradient background with the effect of placeholder images. Check '.gallery-item' in style.css for more. -->
      <div class="gallery-item cell-1"></div>
      <div class="gallery-item cell-2"></div>
      <div class="gallery-item cell-3"></div>
      <div class="gallery-item cell-4"></div>
      <div class="gallery-item cell-5"></div>
      <div class="gallery-item cell-6"></div>
      <div class="gallery-item cell-7"></div>
      <div class="gallery-item cell-8"></div>
      <div class="gallery-item cell-9"></div>
    </div>
    <div class="modal no-display">
      <span class="close">&times;</span>
      <span class="prev">&#10094;</span>
      <span class="next">&#10095;</span>
      <div class="slideshow"></div>
    </div>
    <div class="easter-egg"></div>
  </div>
  <footer>
    A project by <a href="https://github.com/cherylz" target="_blank" rel="noopener">Cheryl Zeng</a>. Image source: <a href="https://pixabay.com/" target="_blank" rel="noopener">Pixabay</a>.
  </footer>
  <script>
    var appJS = document.createElement('script'); // Use var instead of const to support older browsers.
    appJS.type = 'text/javascript';

    // Since we aim to support the latest versions of Chrome, Safari, Firefox, and IE, the condition below will 1) allow Chrome, Safari and Firefox to load the js file (app.js) written in ES6 using arrow functions and template strings; 2) detect IE, add polyfill for unsupported features, and supply the compiled js file (app_compiled.js).
    if (window.fetch && window.Promise) {
      appJS.src = 'app.js';
      document.head.appendChild(appJS);
    } else {
      var polyfillJS = document.createElement('script');
      polyfillJS.crossorigin = 'anonymous';
      polyfillJS.src = 'https://polyfill.io/v3/polyfill.min.js?flags=gated&features=es6%2Cdefault%2CElement.prototype.matches%2CElement.prototype.closest%2CPromise%2Cfetch%2CNodeList.prototype.forEach';
      document.head.appendChild(polyfillJS);
      appJS.src = 'app_compiled.js';
      document.head.appendChild(appJS);
    }
  </script>
</body>

</html>
